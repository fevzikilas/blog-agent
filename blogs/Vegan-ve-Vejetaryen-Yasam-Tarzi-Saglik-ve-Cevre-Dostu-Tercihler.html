<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan and Vegetarian Lifestyles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ff6600;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            line-height: 1.6;
        }

        .banner-container {
            height: 60vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .banner-image {
            height: 100%;
            width: auto;
            opacity: 0.9;
            object-fit: cover;
        }

        .content-wrapper {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255,102,0,0.3);
        }

        #content p {
            font-size: 1.1em;
            margin-bottom: 25px;
            padding: 15px;
            border-left: 3px solid #ff6600;
        }

        .home-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #ff6600;
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,102,0,0.4);
        }

        .highlight {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="../Vegan-ve-Vejetaryen-Yasam-Tarzi-Saglik-ve-Cevre-Dostu-Tercihler.jpg" class="banner-image" alt="Vegan Lifestyle">
    </div>

    <div class="content-wrapper">
        <h1>Vegan and Vegetarian Lifestyles Stand Out Among Health and Environment-Friendly Choices</h1>
        <div id="content"></div>
    </div>

    <button class="home-button" onclick="window.location.href='../../blog-agent/'">
        ‚Üê Return to Homepage
    </button>

    <script>
        window.onload = function() {
            const content = `Health-conscious consumers and environmental advocates are increasingly adopting plant-based diets as 
            research continues to reveal significant benefits. Studies show that <span class="highlight">well-planned vegan diets 
            can reduce cardiovascular risks by up to 32%</span> while substantially lowering one's carbon footprint compared to 
            meat-based diets.<br><br>The agricultural sector accounts for nearly 15% of global emissions, with livestock production 
            being the dominant contributor. Transitioning to plant-based alternatives saves approximately <span class="highlight">
            1,100 gallons of water per day</span> per individual compared to standard Western diets.<br><br>Modern supermarkets now 
            offer innovative meat substitutes using pea protein and mycoprotein, with nutritional profiles often surpassing 
            traditional meat products in vitamin and mineral content while maintaining comparable protein levels.`;

            document.getElementById('content').innerHTML = content;
        };

        window.addEventListener('scroll', function() {
            const banner = document.querySelector('.banner-image');
            const scrolled = window.pageYOffset;
            banner.style.transform = 'translateY(' + (scrolled * 0.5) + 'px)';
        });
    </script>
</body>
</html>
