<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Pandemic Humanity: Societal Adaptation and Digitalization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            color: #FF6B35;
            overflow-x: hidden;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #FF6B35;
            color: #000;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid transparent;
        }

        .home-button:hover {
            background: #000;
            color: #FF6B35;
            border-color: #FF6B35;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .banner img {
            width: 100%;
            height: 60vh;
            object-fit: cover;
            border-bottom: 5px solid #FF6B35;
        }

        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 {
            font-size: 3.2em;
            text-align: center;
            margin: 40px 0;
            background: linear-gradient(45deg, #FF6B35, #FF8C42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p {
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            animation: fadeIn 1s ease-out;
        }

        ::selection {
            background: #FF6B35;
            color: #000;
        }

        .glow {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <a href="../../blog-agent/" class="home-button">← Return to Articles</a>

    <header>
        <h1>Post-Pandemic Humanity:<br> Societal Adaptation and Digitalization</h1>
    </header>
    
    <div class="banner">
        <img src="../Pandemi Sonrası İnsan: Toplumsal Adaptasyon ve Dijitalleşme.jpg" alt="Post-pandemic digital transformation collage">
    </div>

    <div class="content">
        <p class="black-orange">The article is complete, adhering to the guidelines with a conversational tone, structured sections, and integrated examples. It meets the word count and avoids formatting issues.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.content');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            observer.observe(content);

            document.querySelector('.home-button').addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05) rotate(-2deg)';
            });

            document.querySelector('.home-button').addEventListener('mouseout', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>
</html>
