<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1, h2 {
        color: #ff9800;
    }
    a {
        color: #ff9800;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .header {
        text-align: center;
        padding: 20px 0;
    }
    .blog-list {
        list-style: none;
        padding: 0;
    }
    .blog-list li {
        background: #333;
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        transition: background 0.3s;
    }
    .blog-list li:hover {
        background: #444;
    }
    .footer {
        text-align: center;
        padding: 20px 0;
        font-size: 0.9em;
        color: #888;
    }
</style>
</head>
<body>
  <div class="container">
    <h1>Sec Blog</h1>
    <p>Example Blog</p>
    <p><a href="../../index.html">Return To Homeage
    </a></p>
  </div>
</body>
</html>
